name: Sample
on: push

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: clean
      if: [ -e SimpleSample.exe ]; then echo 1; else echo 0; fi
      run: make clean

    - name: make
      run: make

    - name: exec
      if: [ -e SimpleSample.exe ]; then echo 1; else echo 0; fi
      run: ./SimpleSample.exe
