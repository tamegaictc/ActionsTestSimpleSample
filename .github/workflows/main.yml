name: PowerShellTest

on: push

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: exec
      run: ./SimpleSample.exe

    - name: exec cmd
      run: ./SimpleSample.exe
      shell: cmd

    - name: exec pwsh
      run: ./SimpleSample.exe
      shell: pwsh

    - name: exec powershell
      run: ./SimpleSample.exe
      shell: powershell