name: Sample
on: push

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: make
      run: make

    - name: exec
      run: ./SimpleSample.out

    - name: Read coverage summary
      id: coverage-summary
      uses: juliangruber/read-file-action@v1.0.0
      with:
          path: ./info/index.html
