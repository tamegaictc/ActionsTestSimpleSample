name: Sample
on: push

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: make
      run: make

    - name: exec
      run: ./SimpleSample.out

    - name: HTML Preview
      id: html_preview
      uses: pavi2410/html-preview-action@v2
      with:
          html_file: 'index.html'
