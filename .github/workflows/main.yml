name: Sample
on: push

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: make
      run: make

    - name: exec
      run: ./SimpleSample.out

    - name: html to pdf
      uses: markwilson/html2pdf@v1.0
      with:
        htmlPath: './info/index.html'
        pdfName: 'test'

    - name: upload
      uses: actions/upload-artifact@v3
      with:
        name: pdfReport
        path: /github/workspace/dist/test.pdf
