name: PowerShellTest

on: push

jobs:
  first_job:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: exec
      - name: run ps1File cmd
        run: powershell -NoProfile -ExecutionPolicy Unrestricted ./SimpleSample.exe
        shell: cmd

      - name: run ps1File pwsh
        run: powershell -NoProfile -ExecutionPolicy Unrestricted ./SimpleSample.exe
        shell: pwsh
        